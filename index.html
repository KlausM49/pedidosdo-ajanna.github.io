<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEDIDOS DOÑA JANNA</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <!-- Imagen arriba del título -->
    <img src="JANNA.PNG" alt="Logo de Doña Janna" width="300">

    <h1>PEDIDOS DOÑA JANNA</h1>

    <!-- Fecha de Entrega (para todo el pedido) -->
    <label for="fecha_entrega">Fecha de Entrega:</label>
    <input type="date" id="fecha_entrega" name="fecha_entrega" required>

    <!-- Formulario de pedido -->
    <form id="formularioPedido">
      <label for="codigo_producto">Código del Producto:</label>
      <input type="text" id="codigo_producto" name="codigo_producto" required>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required>

      <button type="button" onclick="agregarProducto()">Agregar Producto</button>
    </form>

    <h2>Factura</h2>
    <table id="tablaFactura">
      <thead>
        <tr>
          <th>Código Producto</th>
          <th>Producto</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregarán las filas de la factura -->
      </tbody>
    </table>

    <!-- Botón para realizar el pedido -->
    <button type="button" onclick="realizarPedido()">Realizar Pedido</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
