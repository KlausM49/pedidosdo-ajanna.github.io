<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEDIDOS DOÑA JANNA</title> <!-- Cambié el título aquí -->
  <link rel="stylesheet" href="estilos.css"> <!-- Enlazamos el archivo CSS para estilos -->
</head>
<body>
  <div class="container">
    <h1>PEDIDOS DOÑA JANNA</h1> <!-- Cambié el título aquí -->

    <!-- Formulario de	 pedido -->
    <form id="formularioPedido">
      <label for="codigo_producto">Código del Producto:</label>
      <input type="text" id="codigo_producto" name="codigo_producto" required>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required>

      <button type="button" onclick="agregarProducto()">Agregar Producto</button>
    </form>

    <h2>Factura</h2>
    <table id="tablaFactura">
      <thead>
        <tr>
          <th>Código Producto</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregarán las filas de la factura -->
      </tbody>
    </table>
    <p id="totalFactura">Total: $0.00</p>

    <!-- Botón para realizar el pedido -->
    <button type="button" onclick="realizarPedido()">Realizar Pedido</button>
  </div>

  <script src="script.js"></script> <!-- Enlazamos el archivo JavaScript -->
</body>
</html>
